<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<head>
<th:block th:include="/fragments/header"></th:block>
</head>
<body>
	<th:block th:include="fragments/nav"></th:block>
	<!-- breadcrumb start-->
	<section class="breadcrumb breadcrumb_bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb_iner text-center">
						<div class="breadcrumb_iner_item">
							<h2>화원목록</h2>
							<p>
								Home <span>//</span>Member List
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<h3 class="mb-30">Table</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">UserID</div>
							<div class="visit">Name</div>
							<div class="percentage">Company</div>
						</div>
						<div th:each="user : ${users}">
							<div class="table-row">
								<div class="serial">
									<a th:href="@{'/users/{id}'(id=${user.id})}"><span
										th:text="${user.id}"></span></a>
								</div>
								<div class="country">
									<span th:text="${user.userId}"></span>
								</div>
								<div class="visit">
									<span th:text="${user.name}"></span>
								</div>
								<div class="percentage">
									<span th:text="${user.name}"></span>
								</div>
							</div>
						</div>
					</div>
			<!-- 		<li th:if="${pageMaker.prev} == true">
              	<a th:href="@{/samplehome/board/listPage(page=${pageMaker.startPage}-1,perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
              </li> -->
              
           <!--   <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
                <a th:href="@{/samplehome/board/listPage(page=${idx},perPageNum=${pageMaker.cri.perPageNum})}" th:text="${idx}"></a>
              </li> - -->
                
        <!--       <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
              	<a th:href="@{/samplehome/board/listPage(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
              </li> -->
					<!-- pagination  -->
				<div class="container">
					<nav>
						<ul class="pagination">
							<li><a href="#" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<li th:each="idx,iterStat : ${#numbers.sequence(pageRequest.getPageNumber(),pageRequest.getPageNumber() + pageRequest.getPageSize())}">
							 <a th:href="@{/}" th:text="${idx}"></a>
							
							</li>
						
							<li><a href="#" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
					</nav>
				</div>
					<!--  end pagination -->
				</div>
			</div>



		</div>




	</div>

	<th:block th:include="fragments/footer"></th:block>
</body>

</html>
